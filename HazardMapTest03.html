    <style>
    html, body {
        background-color: #ffffff;
    }
    .ol-control > * {
        background-color: #f8f8f8!important;
        color: #444444!important;
        border-radius: 0px;
    }
    .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
        color: #444444!important;
    }
    .search-layer-input-search {
        background-color: #f8f8f8!important;
    }
    .ol-control > *:focus, .ol-control >*:hover {
        background-color: rgba(248, 248, 248, 0.7)!important;
    } 
    .ol-control {
        background-color: rgba(255,255,255,.4) !important;
        padding: 2px !important;
    }

    <style>
    html, body, #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }
    #myChartContainer {
        position: fixed;
        bottom: 90px;
        right: 0px;
        width: 550px;
        height: 300px;
        background-color: rgba(255, 255, 255, 0.95);
        border: 2px solid #ccc;
        padding: 10px;
        border-radius: 0px;
        z-index: 1000; /* Ensure it is above the map */
    }
    #myChart {
        width: 100%;
        height: 80%; /* Adjust height to accommodate the coordinates */
    }
    #coordinates {
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
    }
    #myChart2Container {
        position: fixed;
        bottom: 410px;
        right: 0px;
        width: 550px;
        height: 300px;
        background-color: rgba(255, 255, 255, 0.95);
        border: 2px solid #ccc;
        padding: 10px;
        border-radius: 0px;
        z-index: 1000; /* Ensure it is above the map */
    }
    #myChart2 {
        width: 100%;
        height: 80%; /* Adjust height to accommodate the coordinates */
    }

    /* Estilos para la tabla de datos */
    #data-table-container {
        position: fixed; /* Posici√≥n fija */
        bottom: 1px;
        right: 0px;
        width: 550px;
        height: 75px;
        background-color: rgba(255, 255, 255, 0.95);
        border: 2px solid #ccc;
        padding: 10px;
        border-radius: 0px;
        z-index: 1000; /* Ensure it is above the map */
    }
    .data-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    .data-table th, .data-table td {
        border: 1px solid #ddd;
        padding: 8px;
    }
    .data-table th {
        background-color: #f2f2f2;
        text-align: left;
    }
    /* Estilos personalizados */
    .map-title {
        font-weight: bold;
        text-align: left;
        margin-top: 11px;
    }
    .map-authors {
        font-size: 16px;
        color: blue;
        text-align: left;
        margin-top: 8px;
    }
    .map-research {
        font-style: italic;
        text-align: left;
        margin-top: 10px;
    }
    #logo {
        position: fixed;
        top: 0px;
        right: 0px;
        height: 120px;
        /* width: 500px; */
    }
    </style>
    <title>Hazard Map Test 03</title>
</head>
